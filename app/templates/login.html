<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascripters</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Login</a>
    </nav>
    <main>
        <div class="d-flex justify-content-center mt-4">
            <div class="row">
                <div class="col-sm-12">
                    <form action="/game" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="userHelp"
                                placeholder="Enter username" value="" required>
                            <small id="userHelp" class="form-text text-muted">We'll never share your username with
                                anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat password</label>
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Repeat password" required>
                        </div>

                        <button id="submit" type="submit" class="btn btn-primary">Register</button>
                    </form>

                </div>


            </div>
        </div>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let username = document.querySelector('#username');
        let password = document.querySelector('#password');
        let repeatPassword = document.querySelector('#repeatPassword');
        let submit = document.querySelector('#submit');

        username.addEventListener('change', (event) => {
            localStorage.setItem('user', event.target.value);
        })
        password.addEventListener('change', (event) => {
            localStorage.setItem('pass', event.target.value);
        })


        submit.addEventListener('click', (event) => {
            e.preventDefault();
            if (username.value !== null && password.value !== null) {
                if (password.value === repeatPassword.value) {
                    let user = { user: username.value, password: password.value };
                    await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user
                        })
                    });
                    alert("Registered!");


                } else {
                    alert("The passwords do not are equal!");
                }
            }

        })

    </script>
</body>

</html>
